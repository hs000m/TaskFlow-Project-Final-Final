<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#172033',
              950: '#0B1120',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Default (light) scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e2e8f0; /* slate-200 */
    }
    ::-webkit-scrollbar-thumb {
      background: #6366f1; /* indigo-500 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4f46e5; /* indigo-600 */
    }

    /* Dark scrollbar */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #4f46e5; /* indigo-600 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6366f1; /* indigo-500 */
    }

    /* Custom thin scrollbar utility */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #d1d5db transparent; /* thumb track for Firefox */
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #d1d5db; /* gray-300 */
      border-radius: 20px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #9ca3af; /* gray-400 */
    }

    /* Dark mode for custom scrollbar */
    .dark .custom-scrollbar {
       scrollbar-color: #4b5563 transparent; /* thumb track for Firefox */
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #4b5563; /* gray-600 */
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #6b7280; /* gray-500 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
</head>
<body class="antialiased bg-slate-100 dark:bg-slate-950 overflow-hidden">
  <div id="root"></div>
</body>
</html>
